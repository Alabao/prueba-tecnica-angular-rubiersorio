<div class="card col mt-2 h-100 w-100" >
  <img [src]="game.thumbnail" class="card-img-top" alt="thum">
  <div class="card-body">
    <h5 class="card-title">{{game.title}}</h5>
    <p class="card-text text-start">{{game.short_description}}</p>
  </div>
  <div class="card-footer">
    <a [href]="'/game/'+game.id" class="card-link">Mas detalles ...</a>
  </div>
</div>
